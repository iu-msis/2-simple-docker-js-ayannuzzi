<body>

<div class="container">
  <h2 id= "head">List of User Comments</h2>
  <p>Please take a look through the comments users have posted:</p>
  <table id="commentTable" class="table table-bordered">
    <thead>
      <tr>
        <th id="bold">id</th>
        <th id="bold">comment(s)</th>
      </tr>
    </thead>
    <tbody id="commentTableBody">
      <tr v-for="comment in commentList">
              <td>{{ comment.id }}</td>
              <td>{{ comment.commentText }}</td>
            </tr>
    </tbody>
  </table>
</div>
      <div class="form-group">
    <label for="exampleInputBook ">Book Name</label>
    <input type="text" class="form-control" id="exampleInputBook" aria-describedby="emailHelp">
  </div>
  <div class="form-group">
    <label for="exampleInputauthor">Author</label>
    <input type="text" class="form-control" id="exampleInputauthor">
  </div>
  <div class="form-group">
    <label for="exampleInputyear">Year Published</label>
    <input type="number" class="form-control" id="exampleInputyear">
  </div>
  <div class="form-group">
    <label for="exampleInputpublisher">Publisher</label>
    <input type="text" class="form-control" id="exampleInputpublisher">
  </div>
  <div class="form-group">
    <label for="exampleInputPage">Page Count</label>
    <input type="number" class="form-control" id="exampleInputPage">
  </div>
  <div class="form-group">
    <label for="exampleInputmsrp">MSRP</label>
    <input type="number" class="form-control" id="exampleInputmsrp">
  </div>
  <div class="form-group form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1">
    <label class="form-check-label" for="exampleCheck1">Enter your favorite books into the table</label>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>

  <script src="js/tablesort.min.js"></script>
  <script>
      //Tablesort plugin from https://github.com/tristen/tablesort/demo/
    new Tablesort(document.getElementById('bookTable'));
    </script>
  </body>
