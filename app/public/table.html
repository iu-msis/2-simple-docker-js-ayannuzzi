<div class="container" id="commentPage">
  <h2 id= "head">List of User Comments</h2>
  <p>Please take a look through the comments users have posted:</p>
  <table id="commentTable" class="table table-bordered">
    <thead>
      <tr>
        <th id="bold">id</th>
        <th id="bold">comment(s)</th>
      </tr>
    </thead>
    <tbody id="commentTableBody">
      <tr v-for="comment in comments">
              <td>{{ comment.id }}</td>
              <td>{{ comment.commentText }}</td>
            </tr>
    </tbody>
  </table>

<br>
<form v-on:submit.prevent="createComment()">
    <div class="comments">
    <h3>Write a New Comment!</h3>
 <br>
    <div class="form-group">
      <label for="commentText">Comment</label>
      <input type="textarea" v-model="newCommentData.commentText" id="commentText" name="comment" class="form-control" placeholder="Comment"><br>
    </div>
   <input type="submit" id="submitNewComment" value="Submit" class="button">
</form>
</div>
</div>
